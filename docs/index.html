<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aoi.backup  |  Aoi.js extension</title>
    <link rel="icon" href="https://github.com/tyowk/aoi.backup/blob/main/docs/assets/icon1.png?raw=true" type="image/png">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
      html {
        background-color: black;
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        font-weight: 400;
      }
      .container {
        min-height: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .thanks {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 500px;
        padding: 16px;
        color: white;
      }
      .logo img {
        width: 128px;
        height: auto;
      }
      .message h3 {
        text-align: center;
        font-size: 24px;
        margin: 0px;
        margin-bottom: 32px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="thanks">
        <div class="logo">
          <img src="https://github.com/tyowk/aoi.backup/blob/main/docs/assets/icon1.png?raw=true">
        </div>
        <div class="message">
          <br>
          <h3>Coming Soon!</h3>
        </div>
      </div>
    </div>
  </body>
</html>
